<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
    <link rel="stylesheet" href="post_job.css">
</head>
<body>

    <form action="postJobs.php" method="POST">
        <h1>Post a New Job</h1>

        <label for="jobID">Job ID:</label>
        <input type="text" id="jobID" name="jobID" required>

        <label for="tenth">10th Marks Criteria:</label>
        <input type="text" name="tenth" id="tenth" required>

        <label for="twelth">12th Marks Criteria:</label>
        <input type="text" name="twelth" id="twelth">

        <label for="diploma">Diploma Marks Criteria:</label>
        <input type="text" name="diploma" id="diploma">

        <label for="cgpa">CGPA Criteria:</label>
        <input type="text" name="cgpa" id="cgpa" required>

        <label for="salary">Salary Offered (INR):</label>
        <input type="text" id="salary" name="salary">

        <button type="submit">Post Job</button>
    </form>

</body>
</html>
