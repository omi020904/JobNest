<!DOCTYPE html>
<html>

    <head>
        <title>student form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="student_form.css">
    </head>

    <body>
    
           
            <form action="studentInfo.php" method="POST">
                <h1 >Enter Your Information 😊</h1>
                <label for="email">Email📧:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                
                <label for="mobno">Mobile📱:</label>
                <input type="text" name="mobno" id="mobno" required>
                
                <label for="address">Address📍:</label>
                <input type="text" name="address" id="address" required>
                
                <label for="tenth">10th Marks:</label>
                <input type="text" name="tenth" id="tenth" required>
                
                <label for="twelth">12th Marks:</label>
                <input type="text" name="twelth" id="twelth">
                
                <label for="diploma">Diploma Marks:</label>
                <input type="text" name="diploma" id="diploma">
                
                <label for="collegeName">College Name🎓:</label>
                <input type="text" name="collegeName" id="collegeName" required>
                
                <label for="passoutYear">Passout Year:</label>
                <input type="text" name="passoutYear" id="passoutYear" required>
                
                <label for="branch">Branch:</label>
                <input type="text" name="branch" id="branch" required>
                
                <label for="cgpa">CGPA:</label>
                <input type="text" name="cgpa" id="cgpa" required>
                
                <button type="submit">Submit</button>
            </form>
        
    </body>
</html>
